<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam školek</title>
</head>
<body>
    <h1>Seznam školek</h1>
    <ul>
        {% for skolka in skolky %}
            <li>
                <strong>{{ skolka.nazev }}</strong><br>
                📞 {{ skolka.telefon }} | 🌍 <a href="{{ skolka.web }}">{{ skolka.web }}</a> | ✉ {{ skolka.email }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
