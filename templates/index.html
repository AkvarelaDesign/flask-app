<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam školek</title>
</head>
<body>
    <h1>Seznam mateřských školek</h1>

    {% if skolky %}
        <ul>
            {% for skolka in skolky %}
                <li>
                    <strong>{{ skolka.nazev }}</strong><br>
                    📞 Telefon: {{ skolka.telefon }}<br>
                    ✉️ Email: <a href="mailto:{{ skolka.email }}">{{ skolka.email }}</a><br>
                    🌍 Web: <a href="{{ skolka.web }}" target="_blank">{{ skolka.web }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Žádné školky nebyly nalezeny.</p>
    {% endif %}

</body>
</html>
